{% extends "layout.html" %} {% block body %}

<form action="/register" , method="POST">
    <div class="form-group">
        <h1>회원가입</h1>
        <label for="InputUsername">USERNAME</label>
        <input type="text" class="form-control" name="username" id="InputUsername" placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label for="Inputemail">EMAIL</label>
        <input type="text" class="form-control" name="email" id="Inputemail" placeholder="Enter your email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="InputPassword1">PASSWORD</label>
        <input type="text" class="form-control" name="password" id="InputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
</form>

{% endblock %}

 {% extends "layout.html" %} {% block body %}

<form action="/add_article" , method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">TITLE</label>
        <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="제목을 입력하세요">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">DESCRIPTION</label>
        <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3" placeholder="내용을 입력하세요"></textarea>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">AUTHOR</label>
        <input type="text" class="form-control" name="author" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="글쓴이를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
</form>

{% endblock %}

{% extends "layout.html" %} {% block body %}
<div class="jumbotron">


    <h1 class="display-4">{{data[1]}}</h1>
    <p class="lead">{{data[2]}}</p>
    <hr class="my-4">
    <p>author : {{data[3]}}</p>

    <form action="/edit_article/{{data[0]}}" , method="POST">
        <div class="form-group">
            <h1 class="display-4">
                <label for="exampleInputEmail1">TITLE</label>
                <input type="text" class="form-control" name="title" id="exampleInputEmail1" value={{data[1]}}>
            </h1>
        </div>
        <div class="form-group">
            <p class="lead">
                <label for="exampleFormControlTextarea1">DESCRIPTION</label>
                <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3">{{data[2]}}</textarea>
            </p>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">AUTHOR</label>
            <input type="text" class="form-control" name="author" id="exampleInputEmail1" value={{data[3]}}>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a class="btn btn-primary " href="/articles" role="button">back</a>

</div>

</form>

</div>
{% endblock %}
